<article class="article-card">
	<header>
		<h1><a href="{{$article_link}}">{{$title}}</a></h1>
		<div class="byline-card">
			<address>
				posted by <a href='{{$author_link}}'>{{$author}}</a>
				<time datetime="{{$dt}}">{{$formatted_date}}</time>
			</address>
		</div>
	</header>
{{+teaser}}
	<div class="teaser">
		{{$.}}
	</div>
{{/+teaser}}
	{{$content_html}}
	<footer>
{{+topics}}
		<p class="topics">Topics:
		{{@.}}
			<a href="{{$topic_link}}">{{$topic}}</a>
		{{/@.}}
		</p>
{{/+topics}}
{{+tags}}
		<p class="tags">Tags:
		{{@.}}
			<a href="{{$tag_link}}">{{$tag}}</a>
		{{/@.}}
		</p>
{{/+tags}}
	</footer>
</article>
